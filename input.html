  <!-- JavaScript for Adding Products to Cart -->
  <script>
    function addToCart(event) {
      event.preventDefault();

      // Get product data
      const productElement = event.target.closest('.product-description');
      const productName = productElement.dataset.name;
      const productPrice = parseFloat(productElement.dataset.price);
      const qty = parseInt(productElement.querySelector('.qty').value);

      // Get cart data from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Check if the product already exists in the cart and update quantity
      const productIndex = cart.findIndex(item => item.name === productName);
      if (productIndex > -1) {
        cart[productIndex].qty += qty;
      } else {
        // Add new product to cart
        cart.push({ name: productName, price: productPrice, qty: qty });
      }

      // Save updated cart to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Redirect to cart page
      window.location.href = 'tt.html';
    }

    // Add event listener to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart').forEach(function (form) {
      form.addEventListener('submit', addToCart);
    });
  </script>
